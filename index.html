<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Practice</title>
</head>
<body>
<div class="wrapper">
    <h1 class="wrapper__title">Итак, наша следующая тема...<span></span></h1>
    <div class="puzzles">
        <ul class="puzzles-list">
            <li class="puzzle">
                <img src="img/puzzle-3.png" alt="" class="puzzle__img puzzle-1">
            </li>
            <li class="puzzle">
                <img src="img/puzzle-1.png" alt="" class="puzzle__img puzzle-2">
            </li>
            <li class="puzzle">
                <img src="img/puzzle-5.png" alt="" class="puzzle__img puzzle-3">
            </li>
            <li class="puzzle">
                <img src="img/puzzle-2.png" alt="" class="puzzle__img puzzle-4">
            </li>
            <li class="puzzle">
                <img src="img/puzzle-6.png" alt="" class="puzzle__img puzzle-5">
            </li>
            <li class="puzzle">
                <img src="img/puzzle-4.png" alt="" class="puzzle__img puzzle-6">
            </li>
        </ul>
        <div class="puzzle-full">
            <img alt="" class="puzzle-full__img">
        </div>
    </div>
    <button class="btn" type="button">Соединить пазл</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
